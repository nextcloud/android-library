buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath 'com.hiya:jacoco-android:0.2'
        classpath 'com.github.spotbugs.snom:spotbugs-gradle-plugin:5.0.9'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.21.0"
        classpath "commons-httpclient:commons-httpclient:3.1-jenkins-1@jar" // remove after entire switch to lib v2
        classpath 'com.karumi:shot:5.14.1'
        classpath "org.jacoco:org.jacoco.core:$jacoco_version"
        classpath "org.jacoco:org.jacoco.report:$jacoco_version"
        classpath "org.jacoco:org.jacoco.agent:$jacoco_version"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:10.3.0"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.hiya.jacoco-android'

repositories {
    google()
}

android {
    compileSdkVersion 31

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }
}

dependencies {
    implementation project(path: ':library')
    implementation "commons-httpclient:commons-httpclient:3.1@jar" // remove after entire switch to lib v2
    implementation "org.jacoco:org.jacoco.agent:$jacoco_version:runtime"
}
